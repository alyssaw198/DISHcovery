<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="wrapper">
    <form></form>
    <div class="title">
        Submit your recipe
    </div>
    <div class="form">
        <div class="input_field">
            <label>Recipe Name:</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Describe your Recipe:</label>
            <textarea class="textarea"></textarea>
        </div>
        <div class="input_field">
            <label>List of Ingredients & Measurements:</label>
            <textarea class="textarea"></textarea>
        </div>
        <div class="input_field">
            <label>Step by Step Instructions:</label>
            <textarea class="textarea"></textarea>
        </div>

        <div class="input_field">
            <label>Food Restrictions:</label>
            <label class="box">Vegetarian
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <label class="box">Nut-Free
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                  
            <label class="box">Gluten-Free
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                  
            <label class="box">Lactose-Free
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                  
            <label class="box">Vegan
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="file_upload">
            <label for="file">Upload an Image of your Recipe</label>
            <input id="file" type="file" name="file">
            <p>&nbsp;</p>
        </div>

        <div class="input_field">
            <input type="submit" value="Submit" class="btn">
        </div>
    </form>
</div>
</body>
</html>
